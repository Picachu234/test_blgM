<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <noscript>JavaScript отключён в браузере</noscript>
    <title>My Blog Profile</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <span class="logo--name"><a href="index.html">MyBloguE</a></span>
        <nav class="other__profile__nav">
            <ul class="other__menu">
                <li><a href="creatpost.html">Создать пост</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <div class="main__container__profile">
        <div class="web--info">
            <div class="profile_container">
                <p style="font-size: 22px; padding-top: -10px"><a href="index.html">← Профиль</a></p>
                <div class="profile__content">
                    <div class="profile__info">
                        <div class="profile__main">
                            <a href="profile.html"><img class="profile__img" src="images/sergei_gaspa.jpg" alt=""></a>
                            <nav>
                                <ul class="ul__profile__info">
                                    <li id="username" >Имя: </li>
                                    <li id="nickname">Никнейм: </li>
                                    <li id="community">Сообщество: </li>
                                </ul>
                            </nav>
                            <nav>
                                <ul class="ul__profile__info">
                                    <li>Всего постов </li>
                                    <li>Подписчики </li>
                                    <li>Статус </li>
                                </ul>
                            </nav>
                            <nav>
                                <ul class="ul__profile__info">
                                    <li>Зарегистрирован </li>
                                    <li>Последний вход </li>
                                    <li>Последний пост </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="profile__info__other">
                        <div class="about_me--info">
                            <p>Обо мне</p>
                            <hr class="hr__about__me">
                            <p id="description" class="p__about__me">.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="codeJS/userinfo.js"></script>
</body>
</html>
