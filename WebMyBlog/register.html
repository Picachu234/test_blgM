<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <noscript>JavaScript отключён в браузере</noscript>
    <title>My Blog Profile</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <span class="logo--name"><a href="index.html">MyBloguE</a></span>
            <nav class="other__profile__nav">
                <ul class="other__menu">
                    <li><a href="entrance.html">Создать пост</a></li>
                    <li><a href="entrance.html">Профиль</a></li>
                </ul>
            </nav>
            <hr>
        </header>
        <div class="main__container__register">
            <div class="register__container">
                <div class="register__content">
                    <div class="register--info">
                    <p class="p--register">Регистрация</p>
                        <form class="register__form" action="" method="post" id="register__form">
                        <nav class="nav--register">
                            <ul>
                                <li>Имя <label for="username"></label><input type="text" id="username" placeholder=name name="name"/></li>
                                <li id="li--mistake__name" class="register__mistake"></li>
                                <li>Логин <label for="nickname"></label><input type="text" id="nickname" placeholder="login" name="login"/></li>
                                <li id="li--mistake__login" class="register__mistake"></li>
                                <li>Пароль<label for="password_user"></label><input type="password" id="password_user" placeholder="password" name="password"/></li>
                                <li id="li--mistake__password" class="register__mistake"></li>
                                <li>Повторите пароль <label for="re-password_user"></label><input type="password" id="re-password_user" placeholder="re-password" name="re_password"/></li>
                                <li id="li--mistake__repassword" class="register__mistake"></li>
                                <li>Электронная почта <label for="e-mail_user"></label><input type="email" id="e-mail_user" placeholder="e-mail" name="e_mail"/></li>
                                <li id="li--mistake__email" class="register__mistake"></li>
                            </ul>
                        </nav>
                        <button type="submit" class="btn__register" id="button_register">Зарегистрироваться</button>
                        </form>
                    </div>
                    <hr class="hr--register">
                    <p class="p__login">Уже есть аккаунт?<a class="additional__content" href="entrance.html"> Вход</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="codeJS/authenticationUsers.js"></script>
</body>
</html>
