<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/creatpost.css">
    <noscript>JavaScript отключён в браузере</noscript>
    <title>My Blog Profile. Creat Post</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <span class="logo--name"><a href="index.html">MyBloguE</a></span>
        <nav class="other__profile__nav">
            <ul class="other__menu">
                <li><a href="creatpost.html">Создать пост</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <div class="main__container">
        <div class="web--info">
            <div class="web__container">
                <div class="web__content">
                    <div class="creat__post">
                        <br><hr class="hr_creat__post">
                        <form class="creat__post__form" method="post">
                            <label>
                                <textarea class="creat__post__input" name="main_text" placeholder="Введите..." rows="1"></textarea>
                            </label>
                            <div class="div__fail"></div><br>
                            <div class="div__post">
                                <label class="btn__checkbox">
                                    <span class="span__label">Анонимно</span>
                                    <input class="creat__anon" name="anon" type="checkbox">
                                </label>
                                <label class="btn__checkbox">
                                    <span class="span__label">Скрыть дату</span>
                                    <input class="creat__anon" name="date" type="checkbox">
                                </label>
                            </div>
                            <span class="span__creat__post"><button class="creat__post__btn" type="submit">Опубликовать</button></span>
                        </form>
                        <hr class="hr_creat__post"><br>
                        <div id="post__container" class="post--container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="codeJS/iscreatpost.js"></script>
</body>
</html>
